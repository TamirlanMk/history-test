<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование знаний</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: rgb(238, 238, 238);">  
        
    <!-- Включение модального окна из отдельного файла -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Настройки</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Здесь размещается содержимое модального окна -->
            <form id="settingsForm">
              <div class="mb-3">
                <label for="allQInput" class="form-label">Колличество вопросов в тесте</label>
                <input type="text" class="form-control" id="allQInput" name="all">
                <label for="minQInput" class="form-label">Минимальнй номер вопроса (min=1)</label>
                <input type="text" class="form-control" id="minQInput" name="min">
                <label for="maxQInput" class="form-label">Максимальный номер вопроса (max=997)</label>
                <input type="text" class="form-control" id="maxQInput" name="max">
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Тестирование знаний</h1>
      <div id="cardsContainer"></div>

      <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 border-end-0 mb-5">
        <div class="d-grid">
          
          <button type="button" class="btn btn-primary" onclick="showResult(this)">Завершить тестирование</button>
          <!-- Результат тестирования -->
          <div id="result-test" class="text-center"></div>
        </div>        
      <div>
    </div>

    <div style="text-align: center;">
      <button type="button" class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 300px;">Настройки</button>
    </div>

    <!-- Подключаем JS Bootstrap -->
    <script src="vendor/jquery/jquery-3.6.0.min.js"></script>

    <!-- Подключаем Bootstrap JS и скрипт для обработки ответов -->
    <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
